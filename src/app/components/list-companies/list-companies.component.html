<div class="row mt-3">
  <div class="col-lg-6">
    <h3>Listado de empresas</h3>
  </div>
  <div class="col-lg-6">
    <button type="button" name="" id="" class="btn btn-primary float-end" routerLink="/add">Nueva empresa</button>
  </div>
</div>

<div class="table-responsive-xl">
  <table *ngIf="listEmpresas.length > 0" class="table table-striped mt-3">
    <caption></caption>
    <thead>
      <tr class="text-center">
        <th scope="col">Nombre</th>
        <th scope="col">Sector</th>
        <th scope="col">Distrito</th>
        <th scope="col">Pol√≠gono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of listEmpresas">
        <td class="w-25">{{ emp.Nombre }}</td>
        <td>{{ emp.Sector }}</td>
        <td>{{ emp.Distrito }}</td>
        <td>{{ emp.Poligono }}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm float-end">Editar</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger btn-sm float-end">Borrar</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
<div *ngIf="listEmpresas.length == 0" class="row">
  <h4>No hay empresas para mostrar</h4>
</div>
