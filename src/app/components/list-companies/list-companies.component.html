<div class="bodyAddEdit">
  <div class="row mt-3">
    <div class="col-lg-6">
      <h3 class="d-inline mx-5 h3List">Listado de empresas</h3>
      <h3 class="d-inline h3List">Nº de registros {{ listEmpresas.length }}</h3>
    </div>
    <div class="col-lg-6">
      <button type="button" name="" id="" class="btn btn-primary float-end" routerLink="/add">Nueva empresa</button>
    </div>
  </div>

  <div class="table-responsive-xl">

    <table mat-table *ngIf="listEmpresas.length > 0" [dataSource]="dataSource" matSort
      class="mat-elevation-z8 table table-bordered table-hover mt-3 tblList">
      <caption></caption>
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let emp"> {{emp.Nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="Sector">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector </th>
        <td mat-cell *matCellDef="let emp"> {{emp.Sector}} </td>
      </ng-container>

      <ng-container matColumnDef="Distrito">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Distrito </th>
        <td mat-cell *matCellDef="let emp"> {{emp.Distrito}} </td>
      </ng-container>

      <ng-container matColumnDef="Poligono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Polígono </th>
        <td mat-cell *matCellDef="let emp"> {{emp.Poligono}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="view(row)"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[7, 12]" showFirstLastButtons></mat-paginator>
  <div *ngIf="listEmpresas.length == 0" class="row">
    <h4>No hay empresas para mostrar</h4>
  </div>

</div>
