<h3 class="mt-3">Agregar Empresa</h3>
<div class="container">
  <form [formGroup]="addCompanyForm" (ngSubmit)="addCompany()">
    <div class="mb-3">
      <label for="name" class="col-4 col-form-label">Nombre</label>
      <div class="col-8">
        <input type="text" formControlName="name" class="form-control" name="name" id="name" placeholder="Nombre">
        <span *ngIf="addCompanyForm.get('name')?.invalid && addCompanyForm.get('name')?.touched" class="text-danger">
          El nombre es requerido
        </span>
      </div>
    </div>
    <div class="mb-3">
      <label for="sector" class="col-4 col-form-label">Sector</label>
      <div class="col-8">
        <input type="text" formControlName="sector" class="form-control" name="sector" id="sector" placeholder="Sector">
        <span *ngIf="addCompanyForm.get('sector')?.invalid && addCompanyForm.get('sector')?.touched"
          class="text-danger">
          El sector es requerido
        </span>
      </div>
    </div>
    <div class="mb-3">
      <label for="distrito" class="col-4 col-form-label">Distrito</label>
      <div class="col-8">
        <input type="text" formControlName="distrito" class="form-control" name="distrito" id="distrito"
          placeholder="Distrito">
        <span *ngIf="addCompanyForm.get('distrito')?.invalid && addCompanyForm.get('distrito')?.touched"
          class="text-danger">
          El distrito es requerido
        </span>
      </div>
    </div>
    <div class="mb-3">
      <label for="poligono" class="col-4 col-form-label">Polígono</label>
      <div class="col-8">
        <input type="text" formControlName="poligono" class="form-control" name="poligono" id="poligono"
          placeholder="Polígono">
        <span *ngIf="addCompanyForm.get('poligono')?.invalid && addCompanyForm.get('poligono')?.touched"
          class="text-danger">
          El polígono es requerido
        </span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-lg-6">
        <label for="email" class="col-4 col-form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" name="email" id="email"
            placeholder="Email">
          <span *ngIf="addCompanyForm.get('email')?.invalid && addCompanyForm.get('email')?.touched"
            class="text-danger">
            El email es requerido
          </span>
        </div>
        <div class="col-lg-4">
          <label for="telefono" class="col-4 col-form-label">teléfono</label>
          <input type="text" formControlName="telefono" class="form-control" name="telefono" id="telefono"
            placeholder="Teléfono">
          <span *ngIf="addCompanyForm.get('telefono')?.invalid && addCompanyForm.get('telefono')?.touched"
            class="text-danger">
            El teléfono es requerido
          </span>
      </div>
    </div>
    <div class="mb-3">
      <label for="direccion" class="col-4 col-form-label">Dirección</label>
      <div class="col-8">
        <input type="text" formControlName="direccion" class="form-control" name="direccion" id="direccion"
          placeholder="Dirección">
        <span *ngIf="addCompanyForm.get('direccion')?.invalid && addCompanyForm.get('direccion')?.touched"
          class="text-danger">
          La direccion es requerida
        </span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-lg-4">
        <label for="localidad" class="col-4 col-form-label">Localidad</label>
          <input type="localidad" formControlName="localidad" class="form-control" name="localidad" id="localidad"
            placeholder="Localidad">
          <span *ngIf="addCompanyForm.get('localidad')?.invalid && addCompanyForm.get('localidad')?.touched"
            class="text-danger">
            La localidad es requerida
          </span>
        </div>
        <div class="col-lg-4">
          <label for="provincia" class="col-4 col-form-label">Provincia</label>
          <input type="text" formControlName="provincia" class="form-control" name="provincia" id="provincia"
            placeholder="Provincia">
          <span *ngIf="addCompanyForm.get('provincia')?.invalid && addCompanyForm.get('provincia')?.touched"
            class="text-danger">
            El provincia es requerida
          </span>
      </div>
      <div class="col-lg-4">
        <label for="cod_postal" class="col-4 col-form-label">Código postal</label>
          <input type="cod_postal" formControlName="cod_postal" class="form-control" name="cod_postal" id="cod_postal"
            placeholder="Código postal">
          <span *ngIf="addCompanyForm.get('cod_postal')?.invalid && addCompanyForm.get('cod_postal')?.touched"
            class="text-danger">
            El Código postal es requerido
          </span>
        </div>
    </div>
    <div class="mb-3">
      <div class="offset-sm-2 col-sm-8">
        <button type="submit" [disabled]="addCompanyForm.invalid" class="btn btn-primary m-5">Guardar</button>
        <button routerLink="/" type="button" class="btn btn-secondary">Volver</button>
      </div>
    </div>
  </form>
</div>
